name: Automated tests
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Verify build
      run: |
        yarn install
        yarn test
      env:
        CI: true
    - name: Verify storybook setup
      run: yarn build:storybook
      env:
        CI: true
