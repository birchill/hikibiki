name: Automated tests
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Verify build
      run: |
        yarn install
        yarn build
      env:
        CI: true
        RELATIVE_CI_KEY: ${{ secrets.RELATIVE_CI_KEY }}
    - name: Verify storybook setup
      run: yarn build:storybook
      env:
        CI: true
